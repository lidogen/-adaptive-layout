<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
	<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Контакты</title>
</head>
<body>
	<header>
		<div class="details-header-wrap">
			<div class="header-image">
				<div class="logo">
					<img src="./img/logosvg.svg" alt="logo">
				</div>
			</div>
			<div class="navbar">
				<ul class="navbar-nav">
					<li class="nav-item ">
						<a class="nav-link" href="index.html">Главная</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="details.html">Каталог</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="contacts.html">Контакты</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="shavings">
			<img src="./img/maxresdefault.png" alt="shavings">
		</div>
		<div class="header-catalog">
			<p>Контакты</p>
	</header>
	<hr>
	<section>
		<div class="descri-wrep">
			<div class="form-card">
				<div class="explanation">
					<p>Оставьте свои контактные данные и наш менеджер свяжетса с вами через несколько минут.</p>
				</div>
				<form class="flex" action="index.html" method="post">
					<p>Введите ваше имя</p>
					<input type="text" name="" placeholder="Имя" id="name">
					<br>
					<p>Введите ваш телефон</p>
					<input type="phone" name="" placeholder="Телефон" id="phone">
					<p>Введите ваш Email</p>
					<input type="email" name="" placeholder="Email" id="Email">
					<div class="contact-submit">
						<input type="submit" name="" value="Отправить">
						<input type="reset" name="" value="Сброс">
					</div>
				</form>
			</div>
			<div class="contact-img">
				<img src="./img/market.jpg" alt="магазин">
			</div>
		</div>
	</section>
	<div class="map">
		<script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A1d48b9f301f3b91227a8f3ddffd145946da71e20d7f5e177472ebe370d7e25f5&amp;width=1280&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
	</div>
	<footer>
		<div class="copyright">
			<p>© 2019 aleksejmedvedev22573@gmail.com<br>Все права защищены.</p>
		</div>
